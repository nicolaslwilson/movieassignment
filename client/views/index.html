<!DOCTYPE html >
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Chi MEAN</title>

    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <script type="text/javascript" src="vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="scripts/client.min.js"></script>

  </head>
  <body>
    <div class="container">
      <h1 class="page-header">Fish Flix</h1>
      <form ng-controller="InputController" class="row">
        <div class="form-group col-md-5">
            <input type="text" class="form-control " placeholder="Title" ng-model="newMovie.title">
        </div>
        <div class="form-group col-md-5">
            <input type="text" class="form-control" placeholder="Director" ng-model="newMovie.director">
        </div>
        <div class="form-group col-md-2">
            <input type="text" class="form-control col-md-2" placeholder="Run Time" ng-model="newMovie.length">
        </div>
        <div class="form-group col-md-12">
            <textarea class="form-control col-md-12" placeholder="Description" ng-model="newMovie.description"></textarea>
        </div>
        <div class="form-group col-md-12">
          <button type="button" class="btn btn-primary" name="button" ng-click="movies.newMovie(newMovie)">Add Movie</button>
        </div>

      </form>
      <div ng-controller="DisplayController" class="row">
          <div class="movie col-xs-12 col-sm-6 col-md-4" ng-repeat="movie in movies.collection">
            <i class="glyphicon glyphicon-film"></i>
            <h4>{{movie.title}}</h4>
            <h5>{{movie.director}}</h5>
            <p>{{movie.description}}</p>
            <p class="run-time">{{movie.length}}</p>
          </div>
      </div>
    </div>
  </body>
</html>
